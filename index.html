<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <title>Vue Tutorial</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
  <div class='nav-bar'></div>
  <div id='app'>

    <div class='product'>

      <div class='product-image'>
        <img v-bind:src='image'>
      </div>

      <div class='product-info'>

        <h1>{{ product }}</h1>
        <a :href='link' target='_blank'>See on Instagram</a>
        <p v-if='onSale'>On Sale!</p>

        <ul>
          <li v-for='detail in details'>{{ detail }}</li>
        </ul>

        <div v-for='variant in variants'
             :key='variant.variantId'
             class='color-box'
             @mouseover='updateProduct(variant.backgroundImage)'

             >
             <img class='small-product-image' :src='variant.backgroundImage'>
          <!-- <p >{{ variant.variantName }}</p> -->
        </div>

        <button v-on:click='addToCart'>Add to Cart</button>
        <button v-if='cart > 0' v-on:click='removeFromCart'>Remove from Cart</button>

        <div class='cart'>
          <p>Cart({{cart}})</p>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src='main.js'></script>
</body>
</html>
